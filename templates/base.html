<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <title>Mud & Cogs</title>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'parts' %}?category=parts">All Parts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'parts' %}?category=drivetrain">Drivetrain Components</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'parts' %}?category=brakes">Brakes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'parts' %}?category=tyres">Tyres</a>
                        </li>
                    </ul>
                    <div class="dropdown">
                    <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Profile
                    </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="{% url 'register' %}">Register</a>
                        <a class="dropdown-item" href="{% url 'signin' %}">Sign In</a>
                    </div>
                </div> 
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'basket' %}"><i class="fas fa-shopping-basket"></i>
                            <div>
                                <p>
                                    {% if total %}
                                        ${{ total|floatformat:2 }}
                                    {% else %}
                                        Â£0.00
                                    {% endif %}
                                </p>
                            </div>
                            </a>
                        </li>
                    </ul>
                </div> 
                <form method="GET" action="{% url 'parts' %}" class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <hr>           
    </header>
    {% block content %}
    {% endblock %}
    <div class="footer">
    <p><i class="far fa-copyright">2020</i></p>
