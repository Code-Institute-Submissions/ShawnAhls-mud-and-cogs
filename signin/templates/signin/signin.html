{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container register">
    <h2>Sign In</h2>
    <hr>
    <form class="register-form">
        <div class="form-row">
            <div class="col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" placeholder="example@someemial.com" required>
            </div>
        </div>
        <hr>
        <div class="form-row"> 
            <div class="col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <hr>
        <div class="up">
            <button type="submit" class="btn btn-primary"><a href="{% url 'home' %}">Sign In</a></button>
        </div>
    </form>
    <section>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small> 
        </div>
    </section>
</div>    


{% endblock %}
