{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container register">
    <h2>Registration</h2>
    <form class="register-form">
        <div class="form-row">
            <div class="col-md-6">
                <label for="">First Name</label>
                <input type="text" class="form-control" placeholder="First name" required>
            </div>
        </div>
        <hr>
        <div class="form-row">    
            <div class="col-md-6">
                <label for="">Last Name</label>
                <input type="text" class="form-control" placeholder="Last name" required>
            </div>
        </div>
        <hr>
        <div class="form-row">
            <div class="col-md-6">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" placeholder="example@someemial.com" required>
            </div>
        </div>
        <hr>
        <div class="form-row"> 
            <div class="col-md-6">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" placeholder="Password" required>
            </div>
        </div>
        <hr>
        <div class="form-row"> 
            <div class="col-md-6">
                <label for="inputPassword">Confirm Password</label>
                <p class="text-muted"></p>
                <input type="password1" class="form-control" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="up">
            <button type="submit" class="btn btn-primary"><a href="{% url 'home' %}">Register</a></button>
        </div>
    </form>
    <section>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small> 
        </div>
    </section>
</div>    
{% endblock %}
