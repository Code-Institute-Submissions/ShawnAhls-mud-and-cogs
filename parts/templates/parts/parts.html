{% load static %}


{% block content %}
<h2>All Parts</h2>

    <section class="container">

                    <div class="row">

                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title"><a href="{% url 'part_detail' %}">{{ part.name }}</a></h5>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
       </div>
    </section>    
      
{% endblock %}
